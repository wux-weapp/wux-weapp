name: test

on: [push]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install pnpm

      uses: pnpm/action-setup@v2
    - name: Set node version to 16

      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: 'pnpm'

    - run: pnpm install

    - name: Run lint check
      run: pnpm run lint
